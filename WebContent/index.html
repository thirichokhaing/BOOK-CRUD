<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script type="text/javascript">
	function validateForm(){
		const username = document.getElementById("name").value;
		const password = document.getElementById("password").value;
		const nameError = document.getElementById("name-error");
		const passwordError = document.getElementById("password-error");

		nameError.textContent = "";
		passwordError.textContent = "";

		let isValid = true;

		if(username == ""){
			nameError.textContent = "Please enter you name properly";
			isValid = false;
			}
		if(password == "" || password.length < 5){
			passwordError.textContent = "Password must be at least 5 characters!";
			isValid = false;
			}
		return isValid;
		}
</script>
</head>
<body>

	<div class="container my-3">

		<div class="row d-flex justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h5 class="text-center text-primary mt-1">Login Form</h5>
					</div>
					<div class="card-body">
						<form action="login" onsubmit="return validateForm()">
							<div class="mb-3">
								<label class="form-label" for="name">Name:</label> <input
									type="text" id="name" class="form-control" name="name"
									placeholder="enter username" />
									 <span id="name-error" class="error-message"></span>
							</div>
							<div class="mb-3">
								<label class="form-label" for="pass">Password:</label> <input
									type="password" class="form-control" id="password"
									name="password" placeholder="enter password" /> 
									<span id="password-error" class="error-message"></span>
							</div>
							<input type="submit" class="btn btn-primary w-100" value="Login">

						</form>
					</div>
				</div>
			</div>
		</div>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
